<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Scrubber</title>
    <style>
        body { background-color: rgba(28, 28, 30, 255); text-align: center; font-family: Arial, sans-serif; overflow: auto; color: white; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #videoContainer { width: 90vw; max-width: 600px; position: relative; display: flex; flex-direction: column; align-items: center; }
        canvas { display: block; background: black; max-width: 100%; height: 90vh; }
        #scrubber { width: 100%; max-width: 600px; height: 40px; background: rgba(0, 0, 0, 0.2); cursor: pointer; border-radius: 10px; position: relative; margin-top: 10px; }
        #frameRateSelect { margin-bottom: 10px; }
        #overlay { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.7); 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 24px; 
            visibility: hidden;
        }
		.button-container {
            display: flex;
            justify-content: space-around;
			align-items: center;
            margin-top: 8px;
        }
        button {
            padding: 4px 12px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #3b3a3a;
            color: #999999;
			transition: background-color 0.3s, color 0.8s;
        }
		button[data-selected='true'] {
            background-color: #7c49b5;
            color: white;
        }
		.file-drag-drop {
			width: 400px;
			height: 250px;
			margin-top: 25px;
			border: 1px solid #e8ff70;
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			position: relative;
		}
		.file-overlay {
			transition: opacity 0.9s, transform 0.3s;
			color: #535353;
			font-size: 16px;
			text-align: center;
		}	
		.highlight {
			transition: box-shadow 0.5s;
			border: 4px solid #e8ff70;
			box-shadow: 0 0 20px 9px #909b9b;
		}
		.file-overlay:hover {
			opacity: 1;
			color: white;
			transform: scale(1.1);
		}	
		.highlight .file-overlay {
			opacity: 1;
			color: white;
			transform: scale(1.1);
		}
		#videoInput {
			width: 0;
			height: 0;
			position: absolute;
		}
		#MainMenu {
			display: flex;
			flex-direction: column;
			align-content: center;
			justify-content: center;
			align-items: center;
		}
		#titleBar {
			background-color: black;
			width: 100%;
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			justify-content: center;
			align-items: center;
			position: fixed;
			top: 0;
			height: 30px;
		}
    </style>
</head>
<body>
	<div id="MainMenu">
		<h1 style="margin-bottom: 0px;">ScrubV - Online Video Scrubber</h1>
   
		<div class="button-container">
			<label for="frameRateSelect" style="margin-right: 8px;">Frame Rate:</label>
			<button id="btn15" data-selected="false" onclick="HandleFPSRate(15);">15</button>
			<button id="btn30" data-selected="true" onclick="HandleFPSRate(30);">30</button>
			<button id="btn60" data-selected="false" onclick="HandleFPSRate(60);">60</button>
		</div>
		
		<div class="file-drag-drop"
			onclick="this.querySelector('#videoInput').click();">
			<div class="file-overlay">
				Drop file here or click to browse
			</div>
			<input type="file" id="videoInput" accept="video/*" style="display: none;">
		</div>
	</div>
  
	<div id="videoContainer" style="display:none; position:relative;">
		<div id="titleBar">
			<p id="videoName" style="margin-right: 35px;">Buffering Video... Please Wait</p>
			<a id="videoReset" style="cursor: pointer;visibility: hidden;" onclick="ResetToMainMenu()">
				<svg fill="#FFFFFFFF" width="24px" height="24px" viewBox="0 0 1024.00 1024.00" t="1569683368540" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="9723" xmlns:xlink="http://www.w3.org/1999/xlink" stroke="#FFFFFFFF"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><defs><style type="text/css"></style></defs><path d="M899.1 869.6l-53-305.6H864c14.4 0 26-11.6 26-26V346c0-14.4-11.6-26-26-26H618V138c0-14.4-11.6-26-26-26H432c-14.4 0-26 11.6-26 26v182H160c-14.4 0-26 11.6-26 26v192c0 14.4 11.6 26 26 26h17.9l-53 305.6c-0.3 1.5-0.4 3-0.4 4.4 0 14.4 11.6 26 26 26h723c1.5 0 3-0.1 4.4-0.4 14.2-2.4 23.7-15.9 21.2-30zM204 390h272V182h72v208h272v104H204V390z m468 440V674c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v156H416V674c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v156H202.8l45.1-260H776l45.1 260H672z" p-id="9724"></path></g></svg>
			</a>	
		</div>
        <canvas id="canvas"></canvas>
        <div id="scrubber"></div>
        <div id="overlay">Buffering...</div>
    </div>
    
    <script>
		window.addEventListener('load', function() {
			console.log("Window is loaded, running remaining code...");
		
			// Stop global file drop behaviour (Browser opens file on drop)
			// Source: https://stackoverflow.com/a/6756680
			window.addEventListener("dragover",function(e){e = e || event;e.preventDefault();},false);
			window.addEventListener("drop",function(e){e = e || event;e.preventDefault();},false);
		
			document.querySelector('.file-drag-drop').addEventListener('dragover', function(event) {
				event.preventDefault();
				this.classList.add('highlight');
			});

			document.querySelector('.file-drag-drop').addEventListener('dragleave', function() {
				this.classList.remove('highlight');
			});
			
			document.querySelector('.file-drag-drop').addEventListener('drop', function(event) {
				event.preventDefault();
				var file = event.dataTransfer.files[0];
				beginScrubProcess(file);
			});
			
			// UI logic
			window.HandleFPSRate = function(fps)
			{
				function handle(fpsTarget, element)
				{
					if (fps !== fpsTarget)
					{
						element.setAttribute('data-selected', 'false'); return;
					}
					window.frameRate = fpsTarget;
					element.setAttribute('data-selected', 'true')
				}
				
				handle(15, document.getElementById("btn15"));
				handle(30, document.getElementById("btn30"));
				handle(60, document.getElementById("btn60"));
			}
		
			// Scrub logic below...
		
			const videoInput = document.getElementById('videoInput');
			const frameRateSelect = document.getElementById('frameRateSelect');
			const canvas = document.getElementById('canvas');
			const ctx = canvas.getContext('2d');
			const videoContainer = document.getElementById('videoContainer');
			const scrubber = document.getElementById('scrubber');
			const overlay = document.getElementById('overlay');
			let video = document.createElement('video');
			let isScrubbing = false;
			let targetTime = 0;
			
			window.frameRate = 30; // Set default to 30FPS
			
			let frames = [];
			let audioContext, audioBuffer, audioSource;
				
			videoInput.addEventListener('change', function(event) {
				const file = event.target.files[0];
				beginScrubProcess(file);
			});
			
			window.ResetToMainMenu = function() {
				frames = [];			
				stopScrubbedAudio();
				if (audioContext) {
					audioContext.close();
					audioContext = null;
					
				}
				window.CurrentVideoTitle = "";
				videoContainer.style.display = 'none';
				document.querySelector("#videoReset").style.visibility = "hidden";
				document.querySelector("#videoName").innerText = "Buffering Video... Please Wait";
				document.querySelector("#MainMenu").style.display = 'flex';
			};

			window.CurrentVideoTitle = "";
			window.beginScrubProcess = function (file)
			{
				if (file) {
					window.CurrentVideoTitle = file.name;
					console.log(`[beginScrubProcess] Processing file: ${file.name}`)

					// document.querySelector(".file-drag-drop").style.display = 'none';
					document.querySelector("#MainMenu").style.display = 'none';
					document.querySelector(".file-drag-drop").classList.remove('highlight');
				
					frames = [];
					
					stopScrubbedAudio();
					if (audioContext) {
						audioContext.close();
						audioContext = null;
					}
					
					const url = URL.createObjectURL(file);
					video.src = url;
					video.preload = "auto";
					video.onloadeddata = extractFrames;
					videoContainer.style.display = 'flex';
					extractAudio(file);
				}
			}

			function extractFrames() {
				overlay.style.visibility = 'visible';
				canvas.width = video.videoWidth;
				canvas.height = video.videoHeight;
				let duration = video.duration;
				let totalFrames = Math.floor(duration * window.frameRate);
				frames = new Array(totalFrames);

				async function captureAllFrames() {
					for (let i = 0; i < totalFrames; i++) {
						await new Promise((resolve) => {
							video.currentTime = (i / window.frameRate);
							video.onseeked = () => {
								ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
								frames[i] = canvas.toDataURL();
								resolve();
							};
						});
					}
					video.style.display = 'none';
					overlay.style.visibility = 'hidden';
					document.querySelector("#videoName").innerText = window.CurrentVideoTitle;
					document.querySelector("#videoReset").style.visibility = "visible";
				}

				captureAllFrames();
			}

			function extractAudio(file) {
				const reader = new FileReader();
				reader.readAsArrayBuffer(file);
				reader.onload = async () => {
					audioContext = new (window.AudioContext || window.webkitAudioContext)();
					audioBuffer = await audioContext.decodeAudioData(reader.result);
				};
			}

			function playScrubbedAudio(time) {
				if (audioContext && audioBuffer) {
					if (audioSource) {
						audioSource.stop();
					}
					audioSource = audioContext.createBufferSource();
					audioSource.buffer = audioBuffer;
					audioSource.connect(audioContext.destination);
					audioSource.start(0, time, 0.015); // Play only 15ms
				}
			}

			function stopScrubbedAudio() {
				if (audioSource) {
					audioSource.stop();
					audioSource = null;
				}
			}

			function handleScrub(event) {
				if (!isScrubbing) return;
				const rect = scrubber.getBoundingClientRect();
				const percent = Math.min(Math.max((event.clientX - rect.left) / rect.width, 0), 1);
				targetTime = Math.floor(percent * frames.length);
				if (frames[targetTime]) {
					let img = new Image();
					img.src = frames[targetTime];
					img.onload = () => {
						ctx.clearRect(0, 0, canvas.width, canvas.height);
						ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
					};
					playScrubbedAudio(targetTime / window.frameRate);
				}
			}

			function startScrubbing(event) {
				isScrubbing = true;
			}

			function stopScrubbing() {
				isScrubbing = false;
				stopScrubbedAudio();
			}

			scrubber.addEventListener('mousedown', (event) => startScrubbing(event));
			document.addEventListener('mousemove', (event) => handleScrub(event));
			document.addEventListener('mouseup', stopScrubbing);
			
			scrubber.addEventListener('touchstart', (event) => startScrubbing(event.touches[0]));
			document.addEventListener('touchmove', (event) => handleScrub(event.touches[0]));
			document.addEventListener('touchend', stopScrubbing);
		});
    </script>
</body>
</html>
