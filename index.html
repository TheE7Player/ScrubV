<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Scrubber</title>
    <style>
        body { background-color: rgba(28, 28, 30, 255); text-align: center; font-family: Arial, sans-serif; overflow: hidden; color: white; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #videoContainer { width: 90vw; max-width: 600px; position: relative; display: flex; flex-direction: column; align-items: center; }
        canvas { display: block; background: black; max-width: 100%; height: auto; }
        #scrubber { width: 100%; max-width: 600px; height: 40px; background: rgba(0, 0, 0, 0.2); cursor: pointer; border-radius: 10px; position: relative; margin-top: 10px; }
        #frameRateSelect { margin-bottom: 10px; }
        #overlay { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.7); 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 24px; 
            visibility: hidden;
        }
		.button-container {
            display: flex;
            justify-content: space-around;
			align-items: center;
            margin-top: 8px;
        }
        button {
            padding: 4px 12px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #3b3a3a;
            color: #999999;
			transition: background-color 0.3s, color 0.8s;
        }
		button[data-selected='true'] {
            background-color: #7c49b5;
            color: white;
        }
    </style>
</head>
<body>
    <h2>ScrubV - Online Video Scrubber</h2>
    <input type="file" id="videoInput" accept="video/*">
    <div class="button-container">
		<label for="frameRateSelect" style="margin-right: 8px;">Frame Rate:</label>
		<button id="btn15" data-selected="false" onclick="HandleFPSRate(15);">15</button>
		<button id="btn30" data-selected="true" onclick="HandleFPSRate(30);">30</button>
		<button id="btn60" data-selected="false" onclick="HandleFPSRate(60);">60</button>
	</div>
    <div id="videoContainer" style="display:none; position:relative;">
        <canvas id="canvas"></canvas>
        <div id="scrubber"></div>
        <div id="overlay">Buffering...</div>
    </div>
    
    <script>
		window.addEventListener('load', function() {
			console.log("Window is loaded, running remaining code...");
		
			// UI logic
			window.HandleFPSRate = function(fps)
			{
				function handle(fpsTarget, element)
				{
					if (fps !== fpsTarget)
					{
						element.setAttribute('data-selected', 'false'); return;
					}
					window.frameRate = fpsTarget;
					element.setAttribute('data-selected', 'true')
				}
				
				handle(15, document.getElementById("btn15"));
				handle(30, document.getElementById("btn30"));
				handle(60, document.getElementById("btn60"));
			}
		
			// Scrub logic below...
		
			const videoInput = document.getElementById('videoInput');
			const frameRateSelect = document.getElementById('frameRateSelect');
			const canvas = document.getElementById('canvas');
			const ctx = canvas.getContext('2d');
			const videoContainer = document.getElementById('videoContainer');
			const scrubber = document.getElementById('scrubber');
			const overlay = document.getElementById('overlay');
			let video = document.createElement('video');
			let isScrubbing = false;
			let targetTime = 0;
			
			window.frameRate = 30; // Set default to 30FPS
			
			let frames = [];
			let audioContext, audioBuffer, audioSource;
				
			videoInput.addEventListener('change', function(event) {
				const file = event.target.files[0];
				if (file) {
					frames = [];
					stopScrubbedAudio();
					if (audioContext) {
						audioContext.close();
						audioContext = null;
					}
					
					const url = URL.createObjectURL(file);
					video.src = url;
					video.preload = "auto";
					video.onloadeddata = extractFrames;
					videoContainer.style.display = 'flex';
					extractAudio(file);
				}
			});

			function extractFrames() {
				overlay.style.visibility = 'visible';
				canvas.width = video.videoWidth;
				canvas.height = video.videoHeight;
				let duration = video.duration;
				let totalFrames = Math.floor(duration * window.frameRate);
				frames = new Array(totalFrames);

				async function captureAllFrames() {
					for (let i = 0; i < totalFrames; i++) {
						await new Promise((resolve) => {
							video.currentTime = (i / window.frameRate);
							video.onseeked = () => {
								ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
								frames[i] = canvas.toDataURL();
								resolve();
							};
						});
					}
					video.style.display = 'none';
					overlay.style.visibility = 'hidden';
				}

				captureAllFrames();
			}

			function extractAudio(file) {
				const reader = new FileReader();
				reader.readAsArrayBuffer(file);
				reader.onload = async () => {
					audioContext = new (window.AudioContext || window.webkitAudioContext)();
					audioBuffer = await audioContext.decodeAudioData(reader.result);
				};
			}

			function playScrubbedAudio(time) {
				if (audioContext && audioBuffer) {
					if (audioSource) {
						audioSource.stop();
					}
					audioSource = audioContext.createBufferSource();
					audioSource.buffer = audioBuffer;
					audioSource.connect(audioContext.destination);
					audioSource.start(0, time, 0.015); // Play only 15ms
				}
			}

			function stopScrubbedAudio() {
				if (audioSource) {
					audioSource.stop();
					audioSource = null;
				}
			}

			function handleScrub(event) {
				if (!isScrubbing) return;
				const rect = scrubber.getBoundingClientRect();
				const percent = Math.min(Math.max((event.clientX - rect.left) / rect.width, 0), 1);
				targetTime = Math.floor(percent * frames.length);
				if (frames[targetTime]) {
					let img = new Image();
					img.src = frames[targetTime];
					img.onload = () => {
						ctx.clearRect(0, 0, canvas.width, canvas.height);
						ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
					};
					playScrubbedAudio(targetTime / window.frameRate);
				}
			}

			function startScrubbing(event) {
				isScrubbing = true;
			}

			function stopScrubbing() {
				isScrubbing = false;
				stopScrubbedAudio();
			}

			scrubber.addEventListener('mousedown', (event) => startScrubbing(event));
			document.addEventListener('mousemove', (event) => handleScrub(event));
			document.addEventListener('mouseup', stopScrubbing);
			
			scrubber.addEventListener('touchstart', (event) => startScrubbing(event.touches[0]));
			document.addEventListener('touchmove', (event) => handleScrub(event.touches[0]));
			document.addEventListener('touchend', stopScrubbing);
		});
    </script>
</body>
</html>
